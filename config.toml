enable-magisk-update = true # set this to false if you do not want to receive up

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "both"
version = "auto"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"

[Music]
build-mode = "both"
version = "auto"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"

[Music-ReX]
app-name = "Music"
build-mode = "both"
version = "6.41.59"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "ReX"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
excluded-patches = ""
included-patches = "'Custom branding icon YouTube Music' 'Custom branding name YouTube Music'"

[YouTube-ReX]
app-name = "YouTube"
build-mode = "both"
version = "19.07.40"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "ReX"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
excluded-patches = "'Shorts overlay buttons'"
included-patches = "'Custom branding icon YouTube' 'Custom branding name YouTube'"
